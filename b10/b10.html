<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B10</title>
    <link rel="stylesheet" href="b10.css">
</head>
<body>
    <fieldset>
        <p class="radius">Border Radius:<br>
            <div>
                <label for="border">Top Left:</label>
                <input type="number" min="1" max="100">
            </div>

            <div>
                <label for="border">Top Right:</label>
                <input type="number" min="1" max="100">
            </div>

            <div>
                <label for="border">Bottom Left:</label>
                <input type="number" min="1" max="100">
            </div>
                
            <div>
                <label for="border">Bottom Right:</label>
                <input type="number" min="1" max="100">
            </div>
        </p>

        <br>

        <p class="shadow">Box Shadow:<br>
            <label for="box">Box Shadow:</label>
            <input type="number" min="1" max="100">
        </p>
    </fieldset>
</body>
</html>
